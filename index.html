<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 아이콘 가져오기 링크 -->
    <script src="https://kit.fontawesome.com/f1adcdeb1f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="video_container">
        <div class="navbar">
            <div class="navbar_logo">
                <a href="https://www.youtube.com/"><i class="fa-brands fa-youtube">Youtube</i></a>
            </div>
            <div class="navbar_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-list"></i>
            </div>
        </div>
        <div class="video">
            <div class="video_display">
                나는야 영상
            </div>
            <div class="video_icons">
                <div class="video_play">
                    <i class="fa-solid fa-play"> 0:08</i>
                </div>
                <div class="video_category">
                    <i class="fa-solid fa-volume-high"></i>
                    <i class="fa-solid fa-expand"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
        </div>
    </section>
    <section class="title_container">
        <div class="main_title">
            <div class="tag">#Dreamcoding #Dreamcoders #JIAH</div>
            <div class="title">Clone Coding:Youtube Mobile Website 유튜브 모바일 웹사이트 따라 만들기 | 프로트엔드 개발자 입문편:HTML,CSS,JAVACRIPT</div>
            <div class="info">1M viewers 1month ago</div>
            <div class="icons">
                <i class="fa-regular fa-thumbs-up"></i>
                <i class="fa-solid fa-thumbs-down"></i>
                <i class="fa-solid fa-share">Share</i>
                <i class="fa-solid fa-plus">Save</i>
                <i class="fa-solid fa-flag">Report</i>
            </div>
            <div class="profile_content">
                <img src="" alt="">
                <div class="profile">드림코딩 by 엘리</div>
                <div class="subscriber">1M subsribers</div>
                <div class="subscribe">Subscribe</div>
            </div>
        </div>
    </section>
    <section class="UpNext">
        <div class="category">나는야 목록</div>
    </section>
</body>
</html>
